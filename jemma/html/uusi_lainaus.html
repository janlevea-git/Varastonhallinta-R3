<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>RASEKO Varastonhallinta</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <header>
            <div class="logo">
                <a href="./index.html">
                    <img id="raseko-logo" src="assets/img/raseko_vaaka.png" alt="RASEKO logo">
                </a>
            </div>
            <hr class="top-bar">
        </header>
        <main>
            <div class="title">
                <h1>Uusi lainaus</h1>
                <h5>
                    Lainauksen lisääminen tietokantaan.
                </h5>
                <br>
                <form class="uusilainaus">
                    <label for="varastonhoitaja">Varastonhoitaja</label><br>
                    <input type="text" id="varastonhoitaja" name="varastonhoitaja">
                    <br>
                    <label for="lainaaja">Lainaaja</label><br>
                    <input type="text" id="lainaaja" name="lainaaja">
                    <br><br>
                    <label for="tuote">Tuote</label><br>
                    <input type="text" id="tuote" name="tuote">
                    <br>
                    <label for="maara">Määrä</label><br>
                    <input type="number" id="maara" name="maara" min="1" max="999">
                    <br><br>
                    <input type="submit" value="Lisää">
                </form>
            </div>
        </main>
    </body>
</html>
